<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
</head>

<body>
    <div class="container flexBC">
        <a href="index.html">Accueil</a>

        <form id='inscr' method="POST" action="/post">
            <fieldset>
                <legend>civilitée<abbr title="Ce champ est obligatoire">*</abbr></legend>
                <input type="radio" required name="civilitée" id='sx1' value="Mme"><label for='sx1'><abbr>Mm</abbr></label>
                <input type="radio" required name="civilitée" id='sx2' value="Mr"><label for="sx2"><abbr>Mr</abbr></label>
            </fieldset>

            <label for="nom">Nom<abbr title="coucou">*</abbr></label>
            <input type="text" required name="first_name" id="nom" placeholder="entrez votre nom" value="Cyr"><br>
            <label for="prenom">Prénom<abbr title="ce champs est obligatoire">*</abbr></label>
            <input type="text" required name="last_name" id="prenom" placeholder="entrez votre prénom" value="Den"><br>
            <label for="pseudo">Pseudo<abbr title="ce champs est obligatoire et vous permetra de vous connecter">*</abbr></label>
            <input type="text" required name="role" id="pseudo" placeholder="entrez votre identifiant de connection" value="see"><br>
            <label for="email">Email<abbr title="ce champs est obligatoire">*</abbr></label>
            <input type="email" required name="email" id="email" placeholder="entrez votre adresse mail" value="Cyrden@hhh"><br>
            <label for="tel">Tel<abbr title="ce champs est obligatoire">*</abbr></label>
            <input type="text" required name="phone" id="tel" placeholder="entrez votre numero de tel" value="1234567890"><br>

            <label for="password">Mot de passe</label>
            <input type="password" id="password" value="Azerty123456789" name="password"><br>
            <label for="confirmPasswordInput">Confirmez le mot de passe:</label>
            <input type="password" id="confirmPasswordInput" value="Azerty123456789" name="confirmPasswordInput">
            <div class="" id="passwordStrength"></div>
            <input type="submit" class="colors" name="submit" value="Submit">
        </form>
    </div>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="index.js"></script>

</html>
